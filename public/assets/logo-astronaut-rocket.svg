<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="rocketBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0D9FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rocketNose" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="helmetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0039A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002D7A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.8;1" dur="0.3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1">
        <animate attributeName="stop-opacity" values="0.9;1;0.9" dur="0.4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1">
        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="0.35s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con efecto de código binario -->
  <rect width="500" height="500" fill="#000814"/>
  
  <!-- Llamas traseras del cohete - Animadas -->
  <g class="flames" transform="translate(250, 320)">
    <!-- Llama principal derecha -->
    <ellipse cx="60" cy="0" rx="25" ry="40" fill="url(#flameGradient)" opacity="0.9">
      <animate attributeName="ry" values="40;50;35;45;40" dur="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.85;1;0.9" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Llama secundaria derecha -->
    <ellipse cx="60" cy="10" rx="20" ry="35" fill="#FFD700" opacity="0.8">
      <animate attributeName="ry" values="35;42;30;38;35" dur="0.35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.95;0.75;0.9;0.8" dur="0.4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Llama principal izquierda -->
    <ellipse cx="-60" cy="0" rx="25" ry="40" fill="url(#flameGradient)" opacity="0.9">
      <animate attributeName="ry" values="40;45;38;48;40" dur="0.38s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.95;0.85;1;0.9" dur="0.35s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Llama secundaria izquierda -->
    <ellipse cx="-60" cy="10" rx="20" ry="35" fill="#FFD700" opacity="0.8">
      <animate attributeName="ry" values="35;40;32;38;35" dur="0.42s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.9;0.78;0.95;0.8" dur="0.38s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Partículas de fuego -->
    <circle cx="60" cy="20" r="3" fill="#FFD700">
      <animate attributeName="cy" values="20;40;60" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;2;1" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-60" cy="25" r="3" fill="#FF8C00">
      <animate attributeName="cy" values="25;45;65" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;2;1" dur="0.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cuerpo del cohete -->
  <g transform="translate(250, 250)">
    <!-- Cohete base -->
    <ellipse cx="0" cy="30" rx="80" ry="45" fill="url(#rocketBody)" stroke="#0039A6" stroke-width="3"/>
    
    <!-- Líneas decorativas del cohete -->
    <path d="M -70,20 Q 0,35 70,20" fill="none" stroke="#0039A6" stroke-width="2"/>
    <path d="M -70,40 Q 0,50 70,40" fill="none" stroke="#0039A6" stroke-width="2"/>
    
    <!-- Logo AFORTU en el cohete -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0039A6" text-anchor="middle">AFORTU</text>
    
    <!-- Nariz del cohete (roja) -->
    <path d="M -50,5 L -70,25 L -65,28 L -50,15 Z" fill="url(#rocketNose)" stroke="#990000" stroke-width="2"/>
    <path d="M 50,5 L 70,25 L 65,28 L 50,15 Z" fill="url(#rocketNose)" stroke="#990000" stroke-width="2"/>
    
    <!-- Ventanas decorativas -->
    <circle cx="-30" cy="25" r="6" fill="#4A90E2" opacity="0.6"/>
    <circle cx="30" cy="25" r="6" fill="#4A90E2" opacity="0.6"/>
  </g>
  
  <!-- Astronauta -->
  <g transform="translate(250, 180)">
    <!-- Cuerpo del traje -->
    <ellipse cx="0" cy="30" rx="35" ry="45" fill="#FFFFFF" stroke="#0039A6" stroke-width="3"/>
    
    <!-- Detalles del traje -->
    <rect x="-25" y="20" width="50" height="8" fill="#4A90E2" rx="2"/>
    <rect x="-20" y="35" width="15" height="20" fill="#0039A6" opacity="0.3" rx="2"/>
    <rect x="5" y="35" width="15" height="20" fill="#0039A6" opacity="0.3" rx="2"/>
    
    <!-- Brazo izquierdo (saludando) -->
    <g transform="translate(-35, 25)">
      <ellipse cx="0" cy="0" rx="12" ry="18" fill="#FFFFFF" stroke="#0039A6" stroke-width="2" transform="rotate(-20)"/>
      <ellipse cx="-8" cy="-12" rx="10" ry="12" fill="#FFFFFF" stroke="#0039A6" stroke-width="2" transform="rotate(-45)"/>
      <!-- Mano -->
      <circle cx="-15" cy="-20" r="8" fill="#FFFFFF" stroke="#0039A6" stroke-width="2"/>
      <path d="M -15,-28 L -18,-35 M -15,-28 L -12,-35 M -15,-28 L -15,-36" stroke="#0039A6" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Brazo derecho -->
    <ellipse cx="35" cy="30" rx="12" ry="20" fill="#FFFFFF" stroke="#0039A6" stroke-width="2" transform="rotate(15 35 30)"/>
    
    <!-- Piernas -->
    <ellipse cx="-15" cy="70" rx="12" ry="25" fill="#FFFFFF" stroke="#0039A6" stroke-width="2"/>
    <ellipse cx="15" cy="70" rx="12" ry="25" fill="#FFFFFF" stroke="#0039A6" stroke-width="2"/>
    
    <!-- Botas -->
    <ellipse cx="-15" cy="90" rx="15" ry="10" fill="#0039A6"/>
    <ellipse cx="15" cy="90" rx="15" ry="10" fill="#0039A6"/>
    
    <!-- Casco -->
    <circle cx="0" cy="-5" r="30" fill="url(#helmetGradient)" stroke="#003580" stroke-width="3"/>
    
    <!-- Visor del casco -->
    <ellipse cx="0" cy="-5" rx="22" ry="18" fill="#4A90E2" opacity="0.7"/>
    <ellipse cx="0" cy="-5" rx="20" ry="16" fill="#7CB9FF" opacity="0.5"/>
    
    <!-- Reflejos en el visor -->
    <ellipse cx="-8" cy="-12" rx="8" ry="6" fill="url(#glowEffect)" opacity="0.8"/>
    <ellipse cx="5" cy="-8" rx="5" ry="4" fill="url(#glowEffect)" opacity="0.6"/>
    
    <!-- Detalles del casco -->
    <circle cx="-20" cy="-5" r="8" fill="#FFFFFF" opacity="0.3" stroke="#003580" stroke-width="1"/>
    <circle cx="20" cy="-5" r="8" fill="#FFFFFF" opacity="0.3" stroke="#003580" stroke-width="1"/>
    <path d="M -25,-25 Q 0,-35 25,-25" fill="none" stroke="#003580" stroke-width="2"/>
  </g>
  
  <!-- Texto BitForward -->
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF0000" text-anchor="middle">BitForward</text>
  
  <!-- Estrellas decorativas con animación -->
  <g class="stars" opacity="0.6">
    <circle cx="50" cy="50" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="80" r="2.5" fill="#FFD700">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="450" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="420" r="2.5" fill="#FFD700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
