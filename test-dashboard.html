<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitForward Test</title>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }

        .loading-logo {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #FFD700;
            font-size: 36px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div>
            <div class="loading-logo">BitForward</div>
            <div class="loading-spinner"></div>
            <div>Inicializando Plataforma DeFi...</div>
        </div>
    </div>

    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h1>BitForward</h1>
            <p>Plataforma Avanzada de Contratos Forward DeFi</p>
            <form id="login-form">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="ContraseÃ±a" required>
                <button type="submit">Iniciar SesiÃ³n</button>
            </form>
            <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
                Credenciales de demo: <strong>demo</strong> / <strong>password123</strong>
            </p>
        </div>
    </div>

    <script>
        console.log('ðŸš€ Iniciando BitForward Test...');
        
        // Mostrar login despuÃ©s de 2 segundos
        setTimeout(() => {
            console.log('ðŸ”„ Cambiando a pantalla de login...');
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }, 2000);

        // Manejar login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Â¡Login exitoso! Dashboard funcionando correctamente.');
        });
    </script>
</body>
</html>
