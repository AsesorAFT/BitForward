<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" />
      <stop offset="100%" stop-color="#EF4444" />
    </linearGradient>
    <linearGradient id="rocketBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E2E8F0" />
      <stop offset="100%" stop-color="#CBD5E1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#06B6D4" flood-opacity="0.6" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
      <feMerge>
        <feMergeNode in="softGlow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#rocketGradient)" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="#3B82F6" stroke-width="0.8" stroke-opacity="0.3" />
  
  <!-- Estrellas decorativas -->
  <circle cx="25" cy="20" r="0.8" fill="white" opacity="0.7" />
  <circle cx="80" cy="30" r="1" fill="white" opacity="0.8" />
  <circle cx="15" cy="60" r="0.6" fill="white" opacity="0.6" />
  <circle cx="65" cy="75" r="1.2" fill="white" opacity="0.9" />
  <circle cx="85" cy="65" r="0.7" fill="white" opacity="0.7" />
  <circle cx="35" cy="80" r="0.9" fill="white" opacity="0.8" />
  <circle cx="70" cy="15" r="0.8" fill="white" opacity="0.7" />
  
  <!-- Grupo del cohete con filtro de brillo -->
  <g filter="url(#glow)" transform="translate(50, 50) rotate(-15) translate(-25, -35)">
    <!-- Llamas del cohete -->
    <path d="M20,60 Q25,75 30,60 Q25,65 20,60 Z" fill="url(#flameGradient)" opacity="0.9">
      <animate attributeName="d" values="
        M20,60 Q25,75 30,60 Q25,65 20,60 Z;
        M20,60 Q25,70 30,60 Q25,62 20,60 Z;
        M20,60 Q25,75 30,60 Q25,65 20,60 Z" 
        dur="0.8s" repeatCount="indefinite" />
    </path>
    
    <!-- Cuerpo del cohete -->
    <path d="M15,20 Q25,-5 35,20 L35,50 Q25,60 15,50 Z" fill="url(#rocketBodyGradient)" />
    
    <!-- Aletas laterales -->
    <path d="M10,40 L15,50 L15,40 Z" fill="#3B82F6" />
    <path d="M40,40 L35,50 L35,40 Z" fill="#3B82F6" />
    
    <!-- Ventana circular -->
    <circle cx="25" cy="25" r="7" fill="url(#windowGradient)" />
    <circle cx="25" cy="25" r="5" fill="white" opacity="0.2" />
    
    <!-- Detalles del cohete -->
    <rect x="20" y="40" width="10" height="3" fill="#94A3B8" rx="1" />
    <rect x="22" y="45" width="6" height="2" fill="#94A3B8" rx="1" />
  </g>
  
  <!-- Texto "BitForward" -->
  <text x="50" y="85" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="10" text-anchor="middle">BITFORWARD</text>
</svg>
