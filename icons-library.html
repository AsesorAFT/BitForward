<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitForward - Executive Icons Library</title>
    <link rel="stylesheet" href="css/executive-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            color: #E2E8F0;
            padding: 3rem 2rem;
            margin: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3B82F6, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #94A3B8;
            margin-bottom: 3rem;
        }
        
        .section {
            margin-bottom: 4rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #CBD5E1;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .icon-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .icon-card:hover {
            background: rgba(15, 23, 42, 1);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }
        
        .icon-display {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: #3B82F6;
        }
        
        .icon-card:hover .icon-display {
            color: #06B6D4;
            filter: drop-shadow(0 0 12px currentColor);
        }
        
        .icon-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: #CBD5E1;
            margin-bottom: 0.5rem;
        }
        
        .icon-code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #94A3B8;
            word-break: break-all;
        }
        
        .crypto-icon-display {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
        }
        
        .color-samples {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .color-sample {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Executive Icons Library</h1>
        <p class="subtitle">Sistema de iconos profesional estilo Zcash para BitForward</p>
        
        <!-- Navigation Icons -->
        <section class="section">
            <h2 class="section-title">Navigation Icons</h2>
            <div class="icon-grid" id="nav-icons"></div>
        </section>
        
        <!-- Cryptocurrency Icons -->
        <section class="section">
            <h2 class="section-title">Cryptocurrency Icons</h2>
            <div class="icon-grid" id="crypto-icons"></div>
        </section>
        
        <!-- Action Icons -->
        <section class="section">
            <h2 class="section-title">Action Icons</h2>
            <div class="icon-grid" id="action-icons"></div>
        </section>
        
        <!-- Status Icons -->
        <section class="section">
            <h2 class="section-title">Status & Utility Icons</h2>
            <div class="icon-grid" id="utility-icons"></div>
        </section>
    </div>
    
    <script src="js/executive-icons.js"></script>
    <script>
        const navIcons = ['home', 'dashboard', 'trading', 'lending', 'analytics', 'community', 'enterprise', 'wallet'];
        const cryptoIcons = ['bitcoin', 'ethereum', 'solana', 'avalanche', 'bnb', 'cardano'];
        const actionIcons = ['search', 'notification', 'settings', 'security', 'lock', 'unlock', 'refresh', 'menu'];
        const utilityIcons = ['info', 'check', 'close', 'arrowRight', 'arrowDown', 'externalLink', 'lightning', 'star', 'globe', 'download', 'upload', 'heart'];
        
        function renderIconGrid(icons, containerId, isCrypto = false) {
            const container = document.getElementById(containerId);
            
            icons.forEach(iconName => {
                const card = document.createElement('div');
                card.className = 'icon-card';
                
                if (isCrypto) {
                    const colorClass = iconName === 'bitcoin' ? 'btc' : 
                                      iconName === 'ethereum' ? 'eth' :
                                      iconName === 'solana' ? 'sol' :
                                      iconName === 'avalanche' ? 'avax' :
                                      iconName === 'bnb' ? 'bnb' : 'ada';
                    
                    card.innerHTML = `
                        <div class="crypto-icon ${colorClass}">
                            ${ExecutiveIcons[iconName]}
                        </div>
                        <div class="icon-name">${iconName}</div>
                        <div class="icon-code">createIcon('${iconName}')</div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="icon-display">
                            ${ExecutiveIcons[iconName]}
                        </div>
                        <div class="icon-name">${iconName}</div>
                        <div class="icon-code">createIcon('${iconName}')</div>
                    `;
                }
                
                card.onclick = () => {
                    navigator.clipboard.writeText(`createIcon('${iconName}')`);
                    const originalText = card.querySelector('.icon-code').textContent;
                    card.querySelector('.icon-code').textContent = '✓ Copiado!';
                    setTimeout(() => {
                        card.querySelector('.icon-code').textContent = originalText;
                    }, 2000);
                };
                
                container.appendChild(card);
            });
        }
        
        renderIconGrid(navIcons, 'nav-icons');
        renderIconGrid(cryptoIcons, 'crypto-icons', true);
        renderIconGrid(actionIcons, 'action-icons');
        renderIconGrid(utilityIcons, 'utility-icons');
    </script>
</body>
</html>
