<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitForward Dashboard - Advanced DeFi Forward Contracts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/wallet.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>₿</text></svg>">

<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-logo">BitForward</div>
                <div class="loading-spinner"></div>
                <div class="loading-text">Initializing DeFi Forward Contracts Platform...</div>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-screen" style="display: none;">
            <div class="login-container">
                <div class="login-header">
                    <h1>BitForward</h1>
                    <p>Advanced DeFi Forward Contracts Platform</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Login to Dashboard</span>
                        <span class="btn-spinner" style="display: none;"></span>
                    </button>
                </form>
                
                <div class="login-demo">
                    <p>Demo credentials: <strong>demo</strong> / <strong>password123</strong></p>
                </div>
                
                <div class="wallet-connect">
                    <h3>Or connect with wallet</h3>
                    <div id="wallet-container" class="wallet-buttons">
                        <!-- Wallet UI will be initialized here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="main-dashboard" style="display: none;">
            <!-- Dashboard content will be rendered here -->
        </div>

        <!-- Quick Actions FAB -->
        <div id="fab-menu" class="fab-menu" style="display: none;">
            <div class="fab-main">
                <span>+</span>
            </div>
            <div class="fab-options">
                <div class="fab-option" data-action="new-contract">
                    <span>📄</span>
                    <div class="fab-tooltip">New Contract</div>
                </div>
                <div class="fab-option" data-action="connect-wallet">
                    <span>🔗</span>
                    <div class="fab-tooltip">Connect Wallet</div>
                </div>
                <div class="fab-option" data-action="analytics">
                    <span>📊</span>
                    <div class="fab-tooltip">Analytics</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contract Creation Modal -->
    <div id="contract-modal" class="bitforward-modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <header class="modal-header">
                <h3>Create Forward Contract</h3>
                <button class="modal-close">&times;</button>
            </header>
            <div class="modal-body">
                <form id="advanced-contract-form" class="advanced-contract-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contract-blockchain">Blockchain</label>
                            <select id="contract-blockchain" name="blockchain" required>
                                <option value="">Select Blockchain</option>
                                <option value="bitcoin">Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                                <option value="solana">Solana (SOL)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="contract-type">Contract Type</label>
                            <select id="contract-type" name="contractType" required>
                                <option value="standard">Standard Forward</option>
                                <option value="american">American Style</option>
                                <option value="european">European Style</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contract-amount-adv">Amount</label>
                            <input type="number" id="contract-amount-adv" name="amount" 
                                   placeholder="0.00" step="0.0001" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contract-strike">Strike Price (USD)</label>
                            <input type="number" id="contract-strike" name="strikePrice" 
                                   placeholder="45000" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="contract-counterparty-adv">Counterparty Address</label>
                        <input type="text" id="contract-counterparty-adv" name="counterparty" 
                               placeholder="Enter counterparty wallet address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contract-execution-adv">Execution Date</label>
                            <input type="date" id="contract-execution-adv" name="executionDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contract-collateral">Collateral (%)</label>
                            <input type="number" id="contract-collateral" name="collateral" 
                                   placeholder="10" min="0" max="100" value="10">
                        </div>
                    </div>
                    
                    <div class="contract-preview" id="contract-preview" style="display: none;">
                        <h4>Contract Preview</h4>
                        <div class="preview-content"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="preview-btn">Preview</button>
                        <button type="submit" class="btn-primary">Create Contract</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="src/prototype.js"></script>
    <script src="src/blockchain.js"></script>
    <script src="src/dashboard.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Advanced Dashboard Application
        class BitForwardApp {
            constructor() {
                this.dashboard = null;
                this.blockchain = null;
                this.oracle = null;
                this.currentScreen = 'loading';
                this.initialize();
            }

            async initialize() {
                console.log('🚀 Initializing BitForward App v2.0');
                
                // Initialize services
                this.blockchain = new BlockchainIntegration();
                this.oracle = new BitForwardOracle();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Show login after loading
                setTimeout(() => {
                    this.showLogin();
                }, 2000);
            }

            setupEventListeners() {
                // Login form
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    this.handleLogin(e);
                });

                // Wallet connection buttons
                document.querySelectorAll('.wallet-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.handleWalletConnect(e.target.dataset.wallet);
                    });
                });

                // FAB menu
                document.querySelector('.fab-main').addEventListener('click', () => {
                    this.toggleFABMenu();
                });

                document.querySelectorAll('.fab-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        this.handleFABAction(e.target.closest('.fab-option').dataset.action);
                    });
                });

                // Contract form
                document.getElementById('advanced-contract-form').addEventListener('submit', (e) => {
                    this.handleAdvancedContractSubmission(e);
                });

                document.getElementById('preview-btn').addEventListener('click', () => {
                    this.previewContract();
                });

                // Modal close handlers
                document.querySelectorAll('.modal-close, .modal-backdrop').forEach(el => {
                    el.addEventListener('click', (e) => {
                        if (e.target.classList.contains('modal-close') || 
                            e.target.classList.contains('modal-backdrop')) {
                            this.closeModal();
                        }
                    });
                });

                // Real-time form updates
                document.getElementById('contract-blockchain').addEventListener('change', () => {
                    this.updateContractForm();
                });
            }

            showLogin() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
                this.currentScreen = 'login';
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const username = formData.get('username');
                const password = formData.get('password');

                const loginBtn = event.target.querySelector('.login-btn');
                const btnText = loginBtn.querySelector('.btn-text');
                const btnSpinner = loginBtn.querySelector('.btn-spinner');

                // Show loading
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;

                try {
                    const result = await bitForward.login(username, password);
                    
                    if (result.success) {
                        this.showNotification('Login successful! Welcome to BitForward Dashboard', 'success');
                        setTimeout(() => {
                            this.showDashboard();
                        }, 1000);
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    this.showNotification(`Login failed: ${error.message}`, 'error');
                } finally {
                    btnText.style.display = 'inline';
                    btnSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }

            async handleWalletConnect(walletType) {
                try {
                    this.showNotification(`Connecting to ${walletType}...`, 'info');
                    
                    const blockchain = this.getBlockchainFromWallet(walletType);
                    const connection = await this.blockchain.connectWallet(blockchain, walletType);
                    
                    if (connection.connected) {
                        // Auto-login with wallet
                        const loginResult = await bitForward.login(connection.address, 'wallet_auth');
                        
                        if (loginResult.success) {
                            await bitForward.connectWallet(blockchain, connection.address);
                            this.showNotification(`${walletType} connected successfully!`, 'success');
                            
                            setTimeout(() => {
                                this.showDashboard();
                            }, 1000);
                        }
                    }
                } catch (error) {
                    this.showNotification(`Failed to connect ${walletType}: ${error.message}`, 'error');
                }
            }

            getBlockchainFromWallet(walletType) {
                const mapping = {
                    'metamask': 'ethereum',
                    'phantom': 'solana',
                    'bitcoin': 'bitcoin'
                };
                return mapping[walletType] || 'ethereum';
            }

            showDashboard() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-dashboard').style.display = 'block';
                document.getElementById('fab-menu').style.display = 'block';
                
                // Initialize dashboard
                this.dashboard = new BitForwardDashboard(bitForward);
                this.dashboard.renderDashboard('main-dashboard');
                
                this.currentScreen = 'dashboard';
            }

            toggleFABMenu() {
                const fabMenu = document.getElementById('fab-menu');
                fabMenu.classList.toggle('active');
            }

            handleFABAction(action) {
                switch (action) {
                    case 'new-contract':
                        this.openContractModal();
                        break;
                    case 'connect-wallet':
                        this.showWalletOptions();
                        break;
                    case 'analytics':
                        this.showAnalytics();
                        break;
                }
                this.toggleFABMenu();
            }

            openContractModal() {
                document.getElementById('contract-modal').style.display = 'flex';
                this.updateMinDate();
            }

            closeModal() {
                document.querySelectorAll('.bitforward-modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            }

            updateMinDate() {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                const dateInput = document.getElementById('contract-execution-adv');
                dateInput.min = tomorrow.toISOString().split('T')[0];
            }

            updateContractForm() {
                const blockchain = document.getElementById('contract-blockchain').value;
                const amountInput = document.getElementById('contract-amount-adv');
                
                if (blockchain && bitForward.config.minContractAmount[blockchain]) {
                    amountInput.min = bitForward.config.minContractAmount[blockchain];
                    amountInput.placeholder = `Min: ${bitForward.config.minContractAmount[blockchain]}`;
                }
            }

            previewContract() {
                const form = document.getElementById('advanced-contract-form');
                const formData = new FormData(form);
                
                const contractData = {
                    blockchain: formData.get('blockchain'),
                    amount: parseFloat(formData.get('amount')),
                    strikePrice: parseFloat(formData.get('strikePrice')),
                    executionDate: formData.get('executionDate'),
                    contractType: formData.get('contractType'),
                    counterparty: formData.get('counterparty'),
                    collateral: parseFloat(formData.get('collateral'))
                };

                const preview = document.getElementById('contract-preview');
                const previewContent = preview.querySelector('.preview-content');
                
                const fees = bitForward.calculateFees(contractData.amount, contractData.blockchain);
                const riskMetrics = bitForward.calculateRiskMetrics(contractData);
                
                previewContent.innerHTML = `
                    <div class="preview-grid">
                        <div class="preview-item">
                            <label>Asset:</label>
                            <span>${contractData.amount} ${contractData.blockchain.toUpperCase()}</span>
                        </div>
                        <div class="preview-item">
                            <label>Strike Price:</label>
                            <span>$${contractData.strikePrice.toLocaleString()}</span>
                        </div>
                        <div class="preview-item">
                            <label>Expiry:</label>
                            <span>${BitForwardUtils.calculateTimeToExpiry(contractData.executionDate)}</span>
                        </div>
                        <div class="preview-item">
                            <label>Risk Level:</label>
                            <span class="risk-badge ${riskMetrics.exposureLevel.toLowerCase()}">${riskMetrics.exposureLevel}</span>
                        </div>
                        <div class="preview-item">
                            <label>Creation Fee:</label>
                            <span>${fees.creation.toFixed(6)} ${contractData.blockchain.toUpperCase()}</span>
                        </div>
                        <div class="preview-item">
                            <label>Total Fees:</label>
                            <span>${fees.total.toFixed(6)} ${contractData.blockchain.toUpperCase()}</span>
                        </div>
                    </div>
                `;
                
                preview.style.display = 'block';
            }

            async handleAdvancedContractSubmission(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const contractData = {
                    blockchain: formData.get('blockchain'),
                    amount: parseFloat(formData.get('amount')),
                    strikePrice: parseFloat(formData.get('strikePrice')),
                    executionDate: formData.get('executionDate'),
                    contractType: formData.get('contractType'),
                    counterparty: formData.get('counterparty'),
                    collateral: parseFloat(formData.get('collateral'))
                };

                const submitBtn = event.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Contract...';

                try {
                    const contract = await bitForward.createForwardContract(contractData);
                    
                    this.showNotification(
                        `Contract ${contract.id} created successfully!`, 
                        'success'
                    );
                    
                    this.closeModal();
                    
                    // Refresh dashboard
                    if (this.dashboard) {
                        this.dashboard.updateAllWidgets();
                    }
                    
                    // Reset form
                    event.target.reset();
                    document.getElementById('contract-preview').style.display = 'none';
                    
                } catch (error) {
                    this.showNotification(`Failed to create contract: ${error.message}`, 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Contract';
                }
            }

            showWalletOptions() {
                // Implementation for wallet options modal
                this.showNotification('Wallet connection options coming soon!', 'info');
            }

            showAnalytics() {
                const analytics = bitForward.generateAnalytics();
                const analyticsModal = `
                    <div class="bitforward-modal" style="display: flex;">
                        <div class="modal-backdrop"></div>
                        <div class="modal-content">
                            <header class="modal-header">
                                <h3>Analytics Overview</h3>
                                <button class="modal-close">&times;</button>
                            </header>
                            <div class="modal-body">
                                <div class="analytics-grid">
                                    <div class="analytics-card">
                                        <h4>Portfolio Performance</h4>
                                        <p>Total P&L: <span class="${analytics.performance.totalPnL >= 0 ? 'profit' : 'loss'}">${BitForwardUtils.formatCurrency(analytics.performance.totalPnL)}</span></p>
                                        <p>Win Rate: ${analytics.performance.winRate.toFixed(1)}%</p>
                                    </div>
                                    <div class="analytics-card">
                                        <h4>Market Data</h4>
                                        <p>Total Contracts: ${analytics.marketData.totalContracts}</p>
                                        <p>Success Rate: ${analytics.marketData.successRate.toFixed(1)}%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', analyticsModal);
            }

            showNotification(message, type = 'info') {
                const container = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <div class="notification-content">
                        <span class="notification-icon">${this.getNotificationIcon(type)}</span>
                        <span class="notification-message">${message}</span>
                        <button class="notification-close">&times;</button>
                    </div>
                `;
                
                container.appendChild(notification);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    notification.remove();
                }, 5000);
                
                // Close button
                notification.querySelector('.notification-close').addEventListener('click', () => {
                    notification.remove();
                });
            }

            getNotificationIcon(type) {
                const icons = {
                    success: '✅',
                    error: '❌',
                    warning: '⚠️',
                    info: 'ℹ️'
                };
                return icons[type] || 'ℹ️';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            window.bitForwardApp = new BitForwardApp();
        });
    </script>
