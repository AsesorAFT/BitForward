<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BitForward Dashboard - Professional crypto portfolio management">
    <title>Dashboard | BitForward</title>
    
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    
    <!-- Universal Navigation Styles -->
    <link rel="stylesheet" href="/css/modern-navigation.css">
    <link rel="stylesheet" href="/css/executive-icons.css">
    <link rel="stylesheet" href="/css/universal-footer.css">
    
    <!-- Page Styles -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/hero-modern.css">
    <link rel="stylesheet" href="/css/glassmorphism.css">
    <link rel="stylesheet" href="/css/buttons-premium.css">
    <link rel="stylesheet" href="/css/animations-advanced.css">
    <link rel="stylesheet" href="/css/dashboard-modern.css">
    <link rel="stylesheet" href="/css/dashboard-professional.css">
    <link rel="stylesheet" href="/css/dashboard-meta.css">
    <link rel="stylesheet" href="/css/meta-style.css">
</head>
<body>
    <!-- Universal Navigation Container -->
    <div id="bf-nav-container"></div>

    <div class="dashboard-wrapper" style="margin-top: 80px;">
        <div class="dashboard-container">
            
            <section class="dashboard-hero reveal">
                <h1>Dashboard</h1>
                <p class="hero-subtitle">Manage your crypto portfolio with professional tools</p>
            </section>

            <section class="stats-section reveal">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f0b90b" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <div class="stat-card-content">
                            <label>Portfolio Value</label>
                            <value id="portfolio-value">$0.00</value>
                        </div>
                        <div class="stat-card-change positive">↑ 12.5%</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f0b90b" stroke-width="2">
                                <rect x="2" y="5" width="20" height="14" rx="2"/>
                                <line x1="2" y1="10" x2="22" y2="10"/>
                            </svg>
                        </div>
                        <div class="stat-card-content">
                            <label>Total Balance</label>
                            <value id="portfolio-balance">$0.00</value>
                        </div>
                        <div class="stat-card-change positive">↑ 8.3%</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f0b90b" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </div>
                        <div class="stat-card-content">
                            <label>24h Profit/Loss</label>
                            <value id="portfolio-profit">$0.00</value>
                        </div>
                        <div class="stat-card-change positive">↑ 5.7%</div>
                    </div>
                </div>
            </section>

            <section class="quick-actions-section reveal">
                <div class="quick-actions">
                    <button id="deposit-btn" class="quick-action-btn primary">
                        <span class="btn-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <polyline points="19 12 12 19 5 12"/>
                            </svg>
                        </span>
                        <span class="btn-text">Deposit</span>
                    </button>
                    <button id="withdraw-btn" class="quick-action-btn secondary">
                        <span class="btn-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="19" x2="12" y2="5"/>
                                <polyline points="5 12 12 5 19 12"/>
                            </svg>
                        </span>
                        <span class="btn-text">Withdraw</span>
                    </button>
                    <button id="trade-btn" class="quick-action-btn secondary">
                        <span class="btn-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </span>
                        <span class="btn-text">Trade</span>
                    </button>
                    <button id="stake-btn" class="quick-action-btn secondary">
                        <span class="btn-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </span>
                        <span class="btn-text">Earn</span>
                    </button>
                </div>
            </section>

            <section class="portfolio-section reveal">
                <div class="section-header">
                    <h2>Your Assets</h2>
                    <a href="#" class="link-view-all">View all →</a>
                </div>

                <div class="assets-grid" id="assets-container">
                    <div class="asset-card-placeholder">
                        <div class="placeholder-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5">
                                <rect x="2" y="5" width="20" height="14" rx="2"/>
                                <line x1="2" y1="10" x2="22" y2="10"/>
                            </svg>
                        </div>
                        <p>Connect your wallet to view your assets</p>
                    </div>
                </div>
            </section>

            <section class="transactions-section reveal">
                <div class="section-header">
                    <h2>Recent Transactions</h2>
                    <a href="#" class="link-view-all">View all →</a>
                </div>

                <div class="transactions-table-wrapper">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Asset</th>
                                <th>Amount</th>
                                <th>Value</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-tbody">
                            <tr>
                                <td colspan="6" class="no-data">
                                    <span>No recent transactions</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="market-section reveal">
                <div class="section-header">
                    <h2>Market Overview</h2>
                    <a href="#" class="link-view-all">View more →</a>
                </div>

                <div class="market-overview" id="market-overview-container">
                </div>
            </section>

        </div>
    </div>

    <!-- Universal Footer Container -->
    <div id="bf-universal-footer-container"></div>

    <button id="scroll-to-top" class="btn-scroll-top" aria-label="Scroll to top">↑</button>
    <div id="scroll-progress" class="scroll-progress"></div>

    <!-- Universal Navigation & Footer Scripts -->
    <script src="/js/universal-nav.js"></script>
    <script src="/js/universal-footer.js"></script>
    
    <!-- Page Scripts -->
    <script src="/js/hero-animations.js"></script>
    <script src="/js/scroll-animations.js"></script>
    <script src="/js/mobile-enhancements.js"></script>
    <script src="/js/dark-mode.js"></script>
    <script src="/js/special-effects.js"></script>
    <script src="/js/dashboard-modern.js"></script>
</body>
</html>
