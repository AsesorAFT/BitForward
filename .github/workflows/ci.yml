name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        env:
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_FILE: ./server/database/ci.sqlite3
          ETHEREUM_RPC_URL: http://localhost:8545
          PRIVATE_KEY: 0x1111111111111111111111111111111111111111111111111111111111111111
          PORT: 0
        run: npm test -- --passWithNoTests

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Serve build for smoke tests
        run: |
          npx serve -s dist -l 4173 >/tmp/serve.log 2>&1 &
          echo $! > /tmp/serve.pid
          sleep 2

      - name: Smoke pages
        env:
          SMOKE_BASE_URL: http://localhost:4173
        run: npm run smoke:pages

      - name: Shutdown preview server
        if: always()
        run: |
          if [ -f /tmp/serve.pid ]; then
            kill $(cat /tmp/serve.pid) || true
          fi
