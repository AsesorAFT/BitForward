name: Smart Contract Security Audit

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - 'scripts/audit-contracts.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'contracts/**'

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          npm ci
          pip install slither-analyzer
      
      - name: Run Solhint
        run: npm run audit:solhint
        continue-on-error: true
      
      - name: Run Slither
        run: npm run audit:slither
        continue-on-error: true
      
      - name: Run Full Audit
        run: npm run audit:contracts
      
      - name: Upload Audit Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: audit-reports
          path: audit-reports/
          retention-days: 30
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('audit-reports/summary.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”’ Smart Contract Security Audit Results\n\n\`\`\`\n${summary}\n\`\`\``
            });
