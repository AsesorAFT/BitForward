<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitForward Test Suite 🚀 | Quality Assurance Dashboard</title>
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo espacial animado */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Container principal */
        .test-dashboard {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .rocket-logo {
            width: 80px;
            height: 80px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
        }

        .header-text h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header-text p {
            color: #94a3b8;
            font-size: 16px;
        }

        .run-all-btn {
            margin-left: auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .run-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .run-all-btn:active {
            transform: translateY(0);
        }

        /* Test Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .stat-icon.passed { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .stat-icon.failed { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .stat-icon.pending { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .stat-icon.total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }

        /* Test Suites */
        .test-suites {
            display: grid;
            gap: 20px;
        }

        .test-suite {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .suite-header {
            padding: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .suite-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .suite-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .suite-info {
            flex: 1;
        }

        .suite-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .suite-description {
            color: #94a3b8;
            font-size: 14px;
        }

        .suite-status {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.passed { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-badge.failed { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status-badge.pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-badge.running { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }

        .run-suite-btn {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .run-suite-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: scale(1.05);
        }

        /* Test Cases */
        .test-cases {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .test-cases.expanded {
            max-height: 2000px;
        }

        .test-case {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .test-case:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .test-status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .test-status-icon.passed { background: #10b981; }
        .test-status-icon.failed { background: #ef4444; }
        .test-status-icon.pending { background: #64748b; }
        .test-status-icon.running { 
            background: #3b82f6; 
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .test-name {
            flex: 1;
            font-size: 14px;
        }

        .test-duration {
            color: #64748b;
            font-size: 12px;
        }

        /* Console Output */
        .console-output {
            margin-top: 30px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .console-header {
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .console-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-console-btn {
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 6px;
            color: #ef4444;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-console-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .console-body {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
        }

        .console-line {
            padding: 4px 0;
            display: flex;
            gap: 12px;
        }

        .console-timestamp {
            color: #64748b;
            flex-shrink: 0;
        }

        .console-message {
            color: #e2e8f0;
        }

        .console-message.error { color: #ef4444; }
        .console-message.success { color: #10b981; }
        .console-message.warning { color: #f59e0b; }
        .console-message.info { color: #3b82f6; }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            z-index: 9999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .run-all-btn {
                margin-left: 0;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Fondo espacial -->
    <div class="space-background" id="spaceBackground"></div>

    <!-- Dashboard -->
    <div class="test-dashboard">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <img src="assets/logo-rocket-animated.svg" alt="BitForward Rocket" class="rocket-logo">
                <div class="header-text">
                    <h1>🚀 BitForward Test Suite</h1>
                    <p>Quality Assurance Dashboard - Proyecto Fénix Testing System</p>
                </div>
                <button class="run-all-btn" onclick="runAllTests()">
                    ▶️ Ejecutar Todos los Tests
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">📊</div>
                <div class="stat-value" id="totalTests">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon passed">✅</div>
                <div class="stat-value" id="passedTests">0</div>
                <div class="stat-label">Tests Pasados</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon failed">❌</div>
                <div class="stat-value" id="failedTests">0</div>
                <div class="stat-label">Tests Fallidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">⏳</div>
                <div class="stat-value" id="pendingTests">0</div>
                <div class="stat-label">Tests Pendientes</div>
            </div>
        </div>

        <!-- Test Suites -->
        <div class="test-suites" id="testSuites"></div>

        <!-- Console Output -->
        <div class="console-output">
            <div class="console-header">
                <div class="console-title">
                    💻 Console Output
                </div>
                <button class="clear-console-btn" onclick="clearConsole()">Limpiar</button>
            </div>
            <div class="console-body" id="consoleBody"></div>
        </div>
    </div>

    <script>
        // Crear estrellas en el fondo
        function createStars() {
            const spaceBackground = document.getElementById('spaceBackground');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                spaceBackground.appendChild(star);
            }
        }

        createStars();

        // Test statistics
        const stats = {
            total: 0,
            passed: 0,
            failed: 0,
            pending: 0
        };

        // Test suites configuration
        const testSuites = [
            {
                id: 'web3',
                title: 'Web3 Integration Tests',
                description: 'MetaMask, Multi-chain, ERC20 tokens',
                icon: '🌐',
                tests: [
                    { name: 'MetaMask connection', duration: '250ms' },
                    { name: 'Multi-chain support (6 networks)', duration: '180ms' },
                    { name: 'Account detection', duration: '120ms' },
                    { name: 'Network switching', duration: '200ms' },
                    { name: 'ERC20 token balance', duration: '350ms' },
                    { name: 'Message signing', duration: '400ms' },
                    { name: 'Transaction simulation', duration: '500ms' },
                    { name: 'Event listeners', duration: '100ms' }
                ]
            },
            {
                id: 'pricefeeds',
                title: 'Price Feeds Tests',
                description: 'CoinGecko API, Binance WebSocket',
                icon: '💰',
                tests: [
                    { name: 'CoinGecko API connection', duration: '300ms' },
                    { name: 'Binance WebSocket connection', duration: '450ms' },
                    { name: 'Real-time price updates', duration: '200ms' },
                    { name: 'Price data accuracy', duration: '150ms' },
                    { name: 'Multiple crypto support (10+)', duration: '280ms' },
                    { name: 'Auto-reconnect on failure', duration: '320ms' },
                    { name: 'Price widgets rendering', duration: '180ms' }
                ]
            },
            {
                id: 'auth',
                title: 'Authentication Tests',
                description: 'JWT, SIWE, Wallet Auth',
                icon: '🔐',
                tests: [
                    { name: 'Wallet signature generation', duration: '400ms' },
                    { name: 'SIWE message verification', duration: '350ms' },
                    { name: 'JWT token issuance', duration: '200ms' },
                    { name: 'Access token validation', duration: '150ms' },
                    { name: 'Refresh token flow', duration: '250ms' },
                    { name: 'Token expiry handling', duration: '180ms' },
                    { name: 'Logout and token revocation', duration: '200ms' },
                    { name: 'Rate limiting', duration: '300ms' }
                ]
            },
            {
                id: 'performance',
                title: 'Performance Tests',
                description: 'Load time, Bundle size, Caching',
                icon: '⚡',
                tests: [
                    { name: 'Service Worker registration', duration: '150ms' },
                    { name: 'Cache strategy validation', duration: '200ms' },
                    { name: 'CSS minification check', duration: '100ms' },
                    { name: 'JS minification check', duration: '120ms' },
                    { name: 'Bundle size analysis', duration: '250ms' },
                    { name: 'First Contentful Paint (FCP)', duration: '800ms' },
                    { name: 'Time to Interactive (TTI)', duration: '1200ms' },
                    { name: 'Offline functionality', duration: '300ms' }
                ]
            },
            {
                id: 'ui',
                title: 'UI/UX Tests',
                description: 'Responsive, Animations, Accessibility',
                icon: '🎨',
                tests: [
                    { name: 'Responsive design (mobile)', duration: '180ms' },
                    { name: 'Responsive design (tablet)', duration: '180ms' },
                    { name: 'Responsive design (desktop)', duration: '180ms' },
                    { name: 'Space theme animations', duration: '200ms' },
                    { name: 'Rocket animations', duration: '220ms' },
                    { name: 'Button interactions', duration: '150ms' },
                    { name: 'Form validation', duration: '200ms' },
                    { name: 'Accessibility (ARIA)', duration: '250ms' }
                ]
            },
            {
                id: 'api',
                title: 'API Integration Tests',
                description: 'Backend endpoints, Data validation',
                icon: '🔌',
                tests: [
                    { name: 'Health check endpoint', duration: '100ms' },
                    { name: 'Lending API endpoints', duration: '280ms' },
                    { name: 'Stats API endpoints', duration: '200ms' },
                    { name: 'Contract validation', duration: '350ms' },
                    { name: 'Error handling', duration: '150ms' },
                    { name: 'Request validation', duration: '180ms' },
                    { name: 'Response formatting', duration: '120ms' }
                ]
            }
        ];

        // Initialize test suites
        function initializeTestSuites() {
            const container = document.getElementById('testSuites');
            
            testSuites.forEach(suite => {
                stats.total += suite.tests.length;
                stats.pending += suite.tests.length;

                const suiteElement = document.createElement('div');
                suiteElement.className = 'test-suite';
                suiteElement.innerHTML = `
                    <div class="suite-header" onclick="toggleSuite('${suite.id}')">
                        <div class="suite-icon">${suite.icon}</div>
                        <div class="suite-info">
                            <div class="suite-title">${suite.title}</div>
                            <div class="suite-description">${suite.description}</div>
                        </div>
                        <div class="suite-status">
                            <span class="status-badge pending" id="status-${suite.id}">Pendiente</span>
                            <button class="run-suite-btn" onclick="event.stopPropagation(); runSuite('${suite.id}')">
                                ▶️ Ejecutar
                            </button>
                        </div>
                    </div>
                    <div class="test-cases" id="tests-${suite.id}">
                        ${suite.tests.map((test, index) => `
                            <div class="test-case">
                                <div class="test-status-icon pending" id="status-${suite.id}-${index}">⏳</div>
                                <div class="test-name">${test.name}</div>
                                <div class="test-duration">${test.duration}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(suiteElement);
            });

            updateStats();
        }

        // Toggle suite visibility
        function toggleSuite(suiteId) {
            const testsElement = document.getElementById(`tests-${suiteId}`);
            testsElement.classList.toggle('expanded');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalTests').textContent = stats.total;
            document.getElementById('passedTests').textContent = stats.passed;
            document.getElementById('failedTests').textContent = stats.failed;
            document.getElementById('pendingTests').textContent = stats.pending;
        }

        // Console logging
        function logToConsole(message, type = 'info') {
            const consoleBody = document.getElementById('consoleBody');
            const timestamp = new Date().toLocaleTimeString();
            
            const line = document.createElement('div');
            line.className = 'console-line';
            line.innerHTML = `
                <span class="console-timestamp">[${timestamp}]</span>
                <span class="console-message ${type}">${message}</span>
            `;
            
            consoleBody.appendChild(line);
            consoleBody.scrollTop = consoleBody.scrollHeight;
        }

        // Clear console
        function clearConsole() {
            document.getElementById('consoleBody').innerHTML = '';
            logToConsole('Console cleared', 'info');
        }

        // Run single suite
        async function runSuite(suiteId) {
            const suite = testSuites.find(s => s.id === suiteId);
            if (!suite) return;

            logToConsole(`🚀 Iniciando suite: ${suite.title}`, 'info');
            
            const statusBadge = document.getElementById(`status-${suiteId}`);
            statusBadge.className = 'status-badge running';
            statusBadge.textContent = 'Ejecutando...';

            let suitePassed = 0;
            let suiteFailed = 0;

            for (let i = 0; i < suite.tests.length; i++) {
                const test = suite.tests[i];
                const statusIcon = document.getElementById(`status-${suiteId}-${i}`);
                
                // Mark as running
                statusIcon.className = 'test-status-icon running';
                statusIcon.textContent = '⏳';

                // Simulate test execution
                await new Promise(resolve => setTimeout(resolve, 100));

                // Random pass/fail for demo (90% pass rate)
                const passed = Math.random() > 0.1;

                if (passed) {
                    statusIcon.className = 'test-status-icon passed';
                    statusIcon.textContent = '✓';
                    suitePassed++;
                    stats.passed++;
                    logToConsole(`✅ PASS: ${test.name} (${test.duration})`, 'success');
                } else {
                    statusIcon.className = 'test-status-icon failed';
                    statusIcon.textContent = '✗';
                    suiteFailed++;
                    stats.failed++;
                    logToConsole(`❌ FAIL: ${test.name} - Error simulado para demo`, 'error');
                }

                stats.pending--;
                updateStats();

                // Update progress bar
                const progress = ((stats.passed + stats.failed) / stats.total) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            }

            // Update suite status
            if (suiteFailed === 0) {
                statusBadge.className = 'status-badge passed';
                statusBadge.textContent = `✅ Pasado (${suitePassed}/${suite.tests.length})`;
                logToConsole(`✅ Suite completada: ${suite.title} - Todos los tests pasados`, 'success');
            } else {
                statusBadge.className = 'status-badge failed';
                statusBadge.textContent = `❌ Fallido (${suitePassed}/${suite.tests.length})`;
                logToConsole(`⚠️ Suite completada: ${suite.title} - ${suiteFailed} tests fallidos`, 'warning');
            }
        }

        // Run all tests
        async function runAllTests() {
            logToConsole('🚀 Iniciando ejecución completa de tests...', 'info');
            
            // Reset stats
            stats.passed = 0;
            stats.failed = 0;
            stats.pending = stats.total;
            updateStats();

            for (const suite of testSuites) {
                await runSuite(suite.id);
            }

            logToConsole('🎉 Ejecución completa finalizada!', 'success');
            document.getElementById('progressBar').style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('progressBar').style.width = '0%';
            }, 2000);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initializeTestSuites();
            logToConsole('BitForward Test Suite inicializado 🚀', 'success');
            logToConsole('Listo para ejecutar tests', 'info');
        });
    </script>
</body>
</html>
