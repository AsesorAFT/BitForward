  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirigiendo… | BitForward</title>
  <script src="js/space-theme-loader.js"></script>
  <script>
    // Redirección robusta que respeta el subdirectorio (ej. /BitForward/ en GitHub Pages)
    (function() {
      try {
        var base = location.pathname.replace(/[^/]*$/, '');
        location.replace(base + 'index.html');
      } catch (e) {
        // Fallback silencioso al enlace en el body
      }
    })();
  </script>
</head>
<body>

    Redirigiendo a <a href="index.html">index.html</a>…
  </noscript>
</body>
