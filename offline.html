<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitForward - Sin conexión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .status {
            margin-top: 40px;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .cache-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        
        <h1>Sin conexión a Internet</h1>
        <p>
            No se puede conectar al servidor de BitForward. 
            Verifica tu conexión a Internet e intenta nuevamente.
        </p>
        
        <div class="actions">
            <button class="btn-primary" onclick="retry()">
                Reintentar
            </button>
            <button class="btn-secondary" onclick="goHome()">
                Ir al inicio
            </button>
        </div>
        
        <div class="status">
            <span class="status-indicator"></span>
            <span>Esperando conexión...</span>
        </div>
        
        <div class="cache-info">
            Algunas páginas pueden estar disponibles en caché
        </div>
    </div>
    
    <script>
        function retry() {
            window.location.reload();
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Auto-retry cuando vuelva la conexión
        window.addEventListener('online', () => {
            console.log('Conexión restaurada');
            window.location.reload();
        });
        
        // Verificar conexión cada 5 segundos
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        console.log('Aún sin conexión');
                    });
            }
        }, 5000);
    </script>
</body>
</html>
