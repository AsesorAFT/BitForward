# Netlify configuration for BitForward - v2 (SPA Fix)

# Build settings: Specifies the build command and the directory to publish.
[build]
  command = "npm run build"
  publish = "dist"

# Environment variables for the build process.
[build.environment]
  NODE_VERSION = "20" # Using a recent LTS version of Node.js
  NPM_VERSION = "10"

# Redirect rule for the serverless API function.
# This proxies requests from /api/* to the Netlify function.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true # Ensures this rule runs for API calls.

# SPA Redirect Rule: This is the main fix.
# It redirects all other paths that don't match a file to index.html.
# This allows client-side routing to work correctly.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # No "force" means it only applies if a file isn't found at the path.

# Security Headers: Applied to all pages to enhance security.
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    # Content-Security-Policy is commented out as it requires careful configuration.
    # Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self';"

# Caching Headers for Assets:
# Tells browsers to cache these files for a long time, improving performance.
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"